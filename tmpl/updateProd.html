{{template "header.html" .}}
<body>
<!-- header is head and navbar -->
<div class="cor">

<div class=center>
    <br><br><br><br>
    <form action="/update/{{.product.Id}}" method="post" enctype="multipart/form-data">
        

        <p>id:{{.product.Id}}</p>
        <p>title:</p>

        <input type="text" name=title placeholder="title" value={{.product.Title}}><br><br>
        <p:>catigory: </p>
        <select name="catigory">
            <option value="computers">computers</option>
            <option value="mobiles">mobiles</option>
            <option value="motors">motors</option>
            <option value="animals">animals</option>
            <option value="cars">cars</option>
            <option value="services">services</option>
            <option value="others">others</option>
        </select><br><br>
    
        <p>Ditails:</p>
        <textarea name="description" title="write all details" placeholder="description" >{{.product.Description}}</textarea><br><br>
        <p>Price:</p>
        <input type="number" name=price placeholder="price" value='{{.product.Price}}'><br><br>
        <p>photos:</p> <input type="file" name="files" multiple><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
</div>
